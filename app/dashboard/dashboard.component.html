<h3 class="mce-btn">Top Articles</h3><app-hero-search></app-hero-search>
<div id="products" class="grid-pad">
  <a  *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}" class="item  col-xs-4 col-lg-4">
    <div class="thumbnail">
      <img style="width: 400px;height: 250px" class="group list-group-image" src="../../assets/photo{{hero.id}}.png" alt="" />
      <div class="caption">
        <h4 class="group inner list-group-item-heading">
          {{hero.name}}</h4>

      </div>
    </div>
  </a>

</div>
